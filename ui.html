<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Figma Time Tracking</title>
  <style>
    body {
      font-family: Inter, Roboto, sans-serif;
      font-size: 12px;
      margin: 0;
      padding: 12px;
      color: #333;
      overflow: hidden;
      max-height: 500px;
    }
    
    * {
      box-sizing: border-box;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      max-width: 300px;
    }
    
    .header {
      padding: 8px 0;
      border-bottom: 1px solid #e5e5e5;
      margin-bottom: 12px;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      margin: 0 0 4px 0;
    }
    
    .subtitle {
      color: #888;
      margin: 0;
    }
    
    .current-tracking {
      background-color: #f5f5f5;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 16px;
    }
    
    .current-tracking h3 {
      margin: 0 0 8px 0;
      font-size: 13px;
      font-weight: 500;
    }
    
    .tracking-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }
    
    .tracking-row label {
      color: #666;
    }
    
    #timer {
      font-size: 24px;
      font-weight: 500;
      text-align: center;
      margin: 10px 0;
      font-variant-numeric: tabular-nums;
    }
    
    .btn {
      background-color: #18a0fb;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .btn:hover {
      background-color: #0d8ee9;
    }
    
    .btn-secondary {
      background-color: #f5f5f5;
      color: #333;
      border: 1px solid #e5e5e5;
    }
    
    .btn-secondary:hover {
      background-color: #e5e5e5;
    }
    
    .btn-danger {
      background-color: #e53935;
    }
    
    .btn-danger:hover {
      background-color: #d32f2f;
    }
    
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .section {
      margin-bottom: 16px;
    }
    
    .section-title {
      font-size: 13px;
      font-weight: 500;
      margin: 0 0 8px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .file-row {
      display: flex;
      justify-content: space-between;
      padding: 6px 8px;
      border-radius: 4px;
      margin-bottom: 2px;
    }
    
    .file-row.active {
      background-color: #f0f9ff;
    }
    
    .file-name {
      font-weight: 500;
      flex: 1;
    }
    
    .file-time {
      color: #666;
      font-variant-numeric: tabular-nums;
    }
    
    .page-list {
      margin-left: 8px;
      margin-bottom: 8px;
    }
    
    .page-row {
      display: flex;
      justify-content: space-between;
      padding: 4px 8px;
      border-radius: 4px;
    }
    
    .page-row.active {
      background-color: #f0f9ff;
    }
    
    .page-name {
      font-size: 11px;
      color: #555;
    }
    
    .page-time {
      font-size: 11px;
      color: #888;
      font-variant-numeric: tabular-nums;
    }
    
    #error-container {
      background-color: #ffebee;
      color: #c62828;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 12px;
      display: none;
    }
    
    #success-container {
      background-color: #e8f5e9;
      color: #2e7d32;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 12px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">Figma Time Tracking</h1>
      <p class="subtitle">Automatic tracking of your design time</p>
    </div>
    
    <div id="error-container"></div>
    <div id="success-container"></div>
    
    <div class="current-tracking">
      <h3>Current Tracking</h3>
      <div class="tracking-row">
        <label>File:</label>
        <span id="current-file">No file selected</span>
      </div>
      <div class="tracking-row">
        <label>Page:</label>
        <span id="current-page">No page selected</span>
      </div>
      <div id="timer">00:00:00</div>
      
      <div class="action-buttons">
        <button id="start-btn" class="btn">Start Tracking</button>
        <button id="stop-btn" class="btn btn-danger" style="display: none;">Stop Tracking</button>
      </div>
    </div>
    
    <div class="section">
      <div class="section-title">
        <div>Tracked Files</div>
      </div>
      <div id="file-list">
        <div>No files tracked yet</div>
      </div>
    </div>
  </div>
  
  <!-- Load Firebase dynamically to avoid CORS issues -->
  <script>
    let firebaseConfig = null;
    let userId = null;
    let currentTimer = null;
    let startTime = null;
    let allFiles = []; // Store all files
    let activeFileId = null; // Currently active file ID
    
    // Format time in HH:MM:SS format
    function formatTime(seconds) {
      const hours = Math.floor(seconds / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const secs = seconds % 60;
      
      return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }
    
    // Format time for display (converts to hours, minutes, seconds)
    function formatTimeDisplay(seconds) {
      if (seconds < 60) {
        return `${seconds}s`;
      } else if (seconds < 3600) {
        const minutes = Math.floor(seconds / 60);
        return `${minutes}m`;
      } else {
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        return `${hours}h ${minutes}m`;
      }
    }
    
    // Update the timer display
    function updateTimer() {
      if (!startTime) return;
      
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      document.getElementById('timer').textContent = formatTime(elapsed);
    }
    
    // Start the timer
    function startTimer(initialStartTime) {
      // Clear any existing timer
      if (currentTimer) {
        clearInterval(currentTimer);
      }
      
      // Set the start time (use provided time or current time)
      startTime = initialStartTime || Date.now();
      
      // Update the UI
      document.getElementById('start-btn').style.display = 'none';
      document.getElementById('stop-btn').style.display = 'inline-block';
      
      // Start a timer to update the display
      updateTimer();
      currentTimer = setInterval(updateTimer, 1000);
    }
    
    // Stop the timer
    function stopTimer() {
      // Clear the timer
      if (currentTimer) {
        clearInterval(currentTimer);
        currentTimer = null;
      }
      
      // Reset the start time
      startTime = null;
      
      // Update the UI
      document.getElementById('timer').textContent = '00:00:00';
      document.getElementById('start-btn').style.display = 'inline-block';
      document.getElementById('stop-btn').style.display = 'none';
      
      // Update current file and page
      document.getElementById('current-file').textContent = 'No file selected';
      document.getElementById('current-page').textContent = 'No page selected';
    }
    
    // Update the file list display
    function updateFileList(files, currentActiveFileId) {
      const fileListElement = document.getElementById('file-list');
      fileListElement.innerHTML = '';
      
      // Store all files for future reference
      allFiles = files || [];
      
      // Update the active file ID
      if (currentActiveFileId) {
        activeFileId = currentActiveFileId;
      }
      
      console.log('Updating file list:', { 
        filesCount: allFiles.length, 
        activeFileId: activeFileId 
      });
      
      if (!allFiles || allFiles.length === 0) {
        fileListElement.innerHTML = '<div>No files tracked yet</div>';
        return;
      }
      
      // Sort files with active file first, then by last active time (most recent first)
      const sortedFiles = [...allFiles].sort((a, b) => {
        // Active file always first
        if (a.fileId === activeFileId) return -1;
        if (b.fileId === activeFileId) return 1;
        
        // Then by isActive flag
        if (a.isActive && !b.isActive) return -1;
        if (!a.isActive && b.isActive) return 1;
        
        // Then by last active time
        return (b.lastActive || 0) - (a.lastActive || 0);
      });
      
      // Create file rows
      sortedFiles.forEach(file => {
        const fileRow = document.createElement('div');
        const isCurrentlyActive = file.fileId === activeFileId;
        fileRow.className = `file-row ${isCurrentlyActive ? 'active' : ''}`;
        
        const fileName = document.createElement('div');
        fileName.className = 'file-name';
        
        // Add indicator for active file
        if (isCurrentlyActive) {
          const activeIndicator = document.createElement('span');
          activeIndicator.textContent = '● ';
          activeIndicator.style.color = '#18a0fb';
          fileName.appendChild(activeIndicator);
        }
        
        const fileNameText = document.createElement('span');
        fileNameText.textContent = file.fileName;
        fileName.appendChild(fileNameText);
        
        const fileTime = document.createElement('div');
        fileTime.className = 'file-time';
        fileTime.textContent = formatTimeDisplay(file.totalTrackedTime);
        
        fileRow.appendChild(fileName);
        fileRow.appendChild(fileTime);
        fileListElement.appendChild(fileRow);
        
        // Create page list if file is active or if it's the current file
        if ((file.isActive || isCurrentlyActive) && file.pages && file.pages.length > 0) {
          const pageList = document.createElement('div');
          pageList.className = 'page-list';
          
          // Sort pages with active page first, then by tracked time
          const sortedPages = [...file.pages].sort((a, b) => {
            // Active page always first
            if (a.isActive && !b.isActive) return -1;
            if (!a.isActive && b.isActive) return 1;
            
            // Then by tracked time
            return b.trackedTime - a.trackedTime;
          });
          
          let hasPages = false;
          sortedPages.forEach(page => {
            // Skip pages with no tracked time unless they're active
            if (page.trackedTime === 0 && !page.isActive) return;
            hasPages = true;
            
            const pageRow = document.createElement('div');
            pageRow.className = `page-row ${page.isActive ? 'active' : ''}`;
            
            const pageName = document.createElement('div');
            pageName.className = 'page-name';
            
            // Add indicator for active page
            if (page.isActive) {
              const activeIndicator = document.createElement('span');
              activeIndicator.textContent = '• ';
              activeIndicator.style.color = '#18a0fb';
              pageName.appendChild(activeIndicator);
            }
            
            const pageNameText = document.createElement('span');
            pageNameText.textContent = page.pageName;
            pageName.appendChild(pageNameText);
            
            const pageTime = document.createElement('div');
            pageTime.className = 'page-time';
            pageTime.textContent = formatTimeDisplay(page.trackedTime);
            
            pageRow.appendChild(pageName);
            pageRow.appendChild(pageTime);
            pageList.appendChild(pageRow);
          });
          
          if (hasPages) {
            fileListElement.appendChild(pageList);
          }
        }
      });
    }
    
    // Load Firebase script dynamically
    function loadFirebaseScript() {
      return new Promise((resolve, reject) => {
        // Check if Firebase is already loaded
        if (window.firebase) {
          resolve();
          return;
        }
        
        // Load Firebase App
        const appScript = document.createElement('script');
        appScript.src = 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js';
        appScript.onload = () => {
          // Load Firebase Database
          const dbScript = document.createElement('script');
          dbScript.src = 'https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js';
          dbScript.onload = resolve;
          dbScript.onerror = reject;
          document.head.appendChild(dbScript);
        };
        appScript.onerror = reject;
        document.head.appendChild(appScript);
      });
    }
    
    // Initialize Firebase
    async function initializeFirebase(config) {
      try {
        await loadFirebaseScript();
        if (!window.firebase.apps.length) {
          window.firebase.initializeApp(config);
        }
        showSuccessMessage('Firebase connected successfully');
        return true;
      } catch (error) {
        console.error('Error initializing Firebase:', error);
        showErrorMessage('Failed to connect to Firebase. Data will be stored locally only.');
        return false;
      }
    }
    
    // Save time entry to Firebase
    function saveTimeEntryToFirebase(timeEntry) {
      if (!window.firebase) return;
      
      try {
        const db = window.firebase.database();
        const timeEntriesRef = db.ref(`users/${userId}/timeEntries`);
        
        // Create a unique ID for this entry
        const newEntryRef = timeEntriesRef.push();
        newEntryRef.set(timeEntry)
          .then(() => {
            console.log('Time entry saved to Firebase successfully');
            
            // Also update file name in Firebase
            const fileRef = db.ref(`users/${userId}/files/${timeEntry.fileId}`);
            fileRef.child('name').set(timeEntry.fileName);
          })
          .catch(error => {
            console.error('Error saving time entry to Firebase:', error);
          });
      } catch (error) {
        console.error('Error saving to Firebase:', error);
        showErrorMessage('Failed to save data to Firebase');
      }
    }
    
    // Show error message
    function showErrorMessage(message) {
      const errorContainer = document.getElementById('error-container');
      errorContainer.textContent = message;
      errorContainer.style.display = 'block';
      
      // Hide after 5 seconds
      setTimeout(() => {
        errorContainer.style.display = 'none';
      }, 5000);
    }
    
    // Show success message
    function showSuccessMessage(message) {
      const successContainer = document.getElementById('success-container');
      successContainer.textContent = message;
      successContainer.style.display = 'block';
      
      // Hide after 3 seconds
      setTimeout(() => {
        successContainer.style.display = 'none';
      }, 3000);
    }
    
    // Set up event listeners
    document.getElementById('start-btn').addEventListener('click', () => {
      // Tell the plugin to start tracking
      parent.postMessage({ pluginMessage: { type: 'resume-tracking' } }, '*');
    });
    
    document.getElementById('stop-btn').addEventListener('click', () => {
      // Tell the plugin to stop tracking
      parent.postMessage({ pluginMessage: { type: 'stop-tracking' } }, '*');
    });
    
    // Listen for messages from the plugin
    window.onmessage = async (event) => {
      const message = event.data.pluginMessage;
      if (!message) return;
      
      console.log('Received message:', message.type);
      
      switch (message.type) {
        case 'firebase-config':
          firebaseConfig = message.config;
          userId = message.userId;
          
          // Initialize Firebase
          if (firebaseConfig) {
            await initializeFirebase(firebaseConfig);
          }
          break;
          
        case 'tracking-status':
          if (message.isTracking) {
            // Update the current file and page
            document.getElementById('current-file').textContent = message.fileName;
            document.getElementById('current-page').textContent = message.pageName;
            
            // Start or update the timer
            startTimer(message.startTime);
          } else {
            // Stop the timer
            stopTimer();
          }
          break;
          
        case 'files-updated':
          // Update the file list
          updateFileList(message.files, message.activeFileId);
          break;
          
        case 'file-changed':
          // Update the current active file
          activeFileId = message.fileId;
          
          // Update the file list to reflect the change
          updateFileList(allFiles, activeFileId);
          
          console.log(`Active file changed to: ${message.fileName} (${message.fileId})`);
          break;
          
        case 'save-time-entry':
          // Save the time entry to Firebase
          if (window.firebase) {
            saveTimeEntryToFirebase(message.timeEntry);
          }
          break;
      }
    };
    
    // Check tracking status on load
    window.onload = () => {
      // Check if we're currently tracking
      parent.postMessage({ pluginMessage: { type: 'check-tracking-status' } }, '*');
    };
  </script>
</body>
</html>
